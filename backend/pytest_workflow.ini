[pytest]
# Pytest configuration for KnowledgeTree workflow tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests/workflow_tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, services)
    e2e: End-to-end tests (slow, full workflow)
    slow: Slow-running tests
    agent: Agent-specific tests
    research: ResearchAgent tests
    scraper: ScraperAgent tests
    analyzer: AnalyzerAgent tests
    organizer: OrganizerAgent tests

# Coverage options
cov-fail-under = 70
cov-branch = true

# Asyncio options
asyncio_mode = auto

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO

# JUnit XML
junit_family = xunit2
junit_suite_name = knowledgetree_workflow_tests

# Minimum version
minversion = 7.0
