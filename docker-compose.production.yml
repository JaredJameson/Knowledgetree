# KnowledgeTree - Production Docker Compose
# This file is for production deployment with Nginx reverse proxy

version: "3.8"

services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: knowledgetree-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-knowledgetree}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-knowledgetree}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - knowledgetree-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-knowledgetree}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: knowledgetree-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - knowledgetree-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledgetree-backend-prod
    restart: always
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-knowledgetree}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-knowledgetree}

      # App
      APP_NAME: KnowledgeTree
      ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}

      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-https://knowledgetree.com}

      # AI Services
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Web Crawling
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}

      # Stripe
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Feature Flags
      ENABLE_WEB_CRAWLING: "true"
      ENABLE_AI_INSIGHTS: "true"
      ENABLE_AGENTIC_WORKFLOWS: "true"

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - knowledgetree-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (React/Vite - production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: knowledgetree-frontend-prod
    restart: always
    environment:
      VITE_API_URL: ${API_URL:-https://api.knowledgetree.com}
    networks:
      - knowledgetree-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: knowledgetree-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./docker/logs:/var/log/nginx
    networks:
      - knowledgetree-network
    depends_on:
      - backend
      - frontend

  # Certbot for SSL certificates (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: knowledgetree-certbot-prod
    volumes:
      - ./docker/ssl:/etc/letsencrypt
      - ./docker/certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  knowledgetree-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
